<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .flex {
            display: flex;
            width: 100%;
            justify-content: space-around;
        }
        .item {
            width: 80px;
            height: 80px;
            background-color: #5c139f;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style> 
    <title>Flex Box</title>
</head>
<body>
    <h2>Flex Box</h2>
    <div class="flex">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
